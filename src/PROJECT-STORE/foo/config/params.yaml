# Simple XGBClassifier params.yaml
objective: "binary:logistic"
eval_metric: "logloss"
n_estimators: 100
learning_rate: 0.1
max_depth: 6
min_child_weight: 1
subsample: 0.8
colsample_bytree: 0.8
reg_alpha: 0
reg_lambda: 1
scale_pos_weight: 1
random_state: 42
n_jobs: -1
use_label_encoder: false
verbosity: 2  # 0=silent, 1=warning, 2=info, 3=debug

# Dataset parameters 
test_size: 0.2
target_column: Species 

# Model name
model_name: model1
