# Complete XGBRegressor params.yaml
# Core parameters
objective: "reg:squarederror"
eval_metric: "rmse"
n_estimators: 200
learning_rate: 0.05
max_depth: 8
min_child_weight: 3

# Stochastic parameters
subsample: 0.9
colsample_bytree: 0.8
colsample_bylevel: 1.0
colsample_bynode: 1.0

# Regularization
reg_alpha: 0.1  # L1 regularization
reg_lambda: 1.0  # L2 regularization
gamma: 0.1  # Minimum loss reduction

# System
random_state: 42
n_jobs: -1
booster: "gbtree"  # "gbtree", "gblinear", "dart"
tree_method: "auto"  # "auto", "exact", "approx", "hist", "gpu_hist"

# Learning control
max_delta_step: 0
base_score: 0.5

# Verbosity
verbosity: 2  # 1 shows warnings

# Dataset parameters 
test_size: 0.2
target_column: Species 

# Model name
model_name: model1
